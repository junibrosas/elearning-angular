<app-layout-admin>
    <app-content>
        <app-subject-profile
            [user]="user"
            (submitted)="getSubjects($event)"></app-subject-profile>
        <h5>Subjects</h5>
        <app-list-grid
            (selectedItem)="onSelectItem($event)"
            (editItem)="onEditItem($event)"
            (deleteItem)="onDeleteItem($event)"></app-list-grid>
    </app-content>
</app-layout-admin>
